<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات | Dashboard</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .server-card { transition: all 0.3s ease; }
        .server-card:hover { transform: translateY(-5px); }
        .expired-status { background-color: #fef2f2; border-color: #fecaca; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            Trash2, Calendar, Server, Plus, RefreshCw, 
            Search, X, CheckCircle2, AlertTriangle, Clock, 
            LayoutDashboard, HardDrive, Filter, DollarSign
        } from 'lucide-react';

        // --- إعدادات Firebase الخاصة بك ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcBeibsLsTfnTwW9q1i_oq0eN5MU5xBck",
            authDomain: "siradjmagik.firebaseapp.com",
            projectId: "siradjmagik",
            databaseURL: "https://siradjmagik-default-rtdb.firebaseio.com",
            storageBucket: "siradjmagik.firebasestorage.app",
            messagingSenderId: "826120620228",
            appId: "1:826120620228:web:0214400eb6141c0ff2e191"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('all'); // all, expired, unpaid, active

            // جلب البيانات
            useEffect(() => {
                const serversRef = ref(db, 'servers');
                onValue(serversRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setServers(list.reverse());
                    } else { setServers([]); }
                    setLoading(false);
                });
            }, []);

            // إضافة سيرفر
            const handleAdd = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const duration = parseInt(fd.get('dur'));
                const start = new Date();
                const end = new Date();
                end.setMonth(start.getMonth() + duration);

                const newServer = {
                    name: fd.get('name'),
                    type: fd.get('type'),
                    identifier: fd.get('identifier'),
                    isPaid: fd.get('isPaid') === 'true',
                    startDate: start.toISOString(),
                    endDate: end.toISOString()
                };

                push(ref(db, 'servers'), newServer);
                setIsFormOpen(false);
            };

            const handleDelete = (id) => {
                if(confirm('هل تريد الحذف؟')) remove(ref(db, `servers/${id}`));
            };

            const togglePaid = (id, current) => {
                update(ref(db, `servers/${id}`), { isPaid: !current });
            };

            const getDaysLeft = (date) => {
                const diff = new Date(date) - new Date();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            };

            // حساب الإحصائيات
            const stats = useMemo(() => {
                const now = new Date();
                return {
                    total: servers.length,
                    expired: servers.filter(s => now > new Date(s.endDate)).length,
                    unpaid: servers.filter(s => !s.isPaid).length,
                    active: servers.filter(s => s.isPaid && now <= new Date(s.endDate)).length
                };
            }, [servers]);

            // منطق الفلترة والبحث
            const filteredServers = useMemo(() => {
                return servers.filter(s => {
                    const matchesSearch = s.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                         s.type.toLowerCase().includes(searchTerm.toLowerCase());
                    const isExpired = new Date() > new Date(s.endDate);
                    
                    if (!matchesSearch) return false;
                    if (activeFilter === 'expired') return isExpired;
                    if (activeFilter === 'unpaid') return !s.isPaid;
                    if (activeFilter === 'active') return s.isPaid && !isExpired;
                    return true;
                });
            }, [servers, searchTerm, activeFilter]);

            return (
                <div className="min-h-screen">
                    {/* Navbar */}
                    <header className="bg-white border-b sticky top-0 z-40 p-4 shadow-sm">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                                    <LayoutDashboard size={24} />
                                </div>
                                <h1 className="font-black text-xl text-gray-800">سيرفراتي السحابية</h1>
                            </div>

                            <div className="flex items-center gap-2 w-full md:w-auto">
                                <div className="relative flex-1 md:w-80">
                                    <input 
                                        type="text" 
                                        placeholder="بحث بالاسم أو النوع..." 
                                        className="w-full bg-gray-100 border-none py-2.5 pr-10 pl-4 rounded-2xl text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <Search className="absolute right-3 top-2.5 text-gray-400" size={18} />
                                </div>
                                <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-100">
                                    <Plus size={20} /> إضافة
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {/* فلاتر الإحصائيات التفاعلية */}
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
                            <StatBox label="إجمالي السيرفرات" val={stats.total} color="blue" active={activeFilter === 'all'} onClick={() => setActiveFilter('all')} />
                            <StatBox label="اشتراكات منتهية" val={stats.expired} color="red" active={activeFilter === 'expired'} onClick={() => setActiveFilter('expired')} />
                            <StatBox label="غير خالص ❌" val={stats.unpaid} color="orange" active={activeFilter === 'unpaid'} onClick={() => setActiveFilter('unpaid')} />
                            <StatBox label="نشط ومدفوع" val={stats.active} color="green" active={activeFilter === 'active'} onClick={() => setActiveFilter('active')} />
                        </div>

                        {/* عرض السيرفرات */}
                        {loading ? (
                            <div className="flex justify-center py-20"><RefreshCw className="animate-spin text-blue-600" size={40} /></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredServers.map(s => (
                                    <ServerCard 
                                        key={s.id} 
                                        server={s} 
                                        daysLeft={getDaysLeft(s.endDate)}
                                        onDelete={() => handleDelete(s.id)}
                                        onToggle={() => togglePaid(s.id, s.isPaid)}
                                    />
                                ))}
                                {filteredServers.length === 0 && (
                                    <div className="col-span-full text-center py-20 bg-white rounded-[3rem] border-2 border-dashed">
                                        <p className="text-gray-400 font-bold">لا يوجد نتائج في هذا التصنيف..</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* نافذة الإضافة */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                            <form onSubmit={handleAdd} className="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl animate-fade overflow-hidden border-t-8 border-blue-600">
                                <div className="p-6 flex justify-between items-center border-b">
                                    <h2 className="text-xl font-black">إضافة اشتراك جديد</h2>
                                    <button type="button" onClick={() => setIsFormOpen(false)}><X/></button>
                                </div>
                                <div className="p-8 space-y-5">
                                    <input name="name" required placeholder="اسم السيرفر (عربي أو إنجليزي)" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all"/>
                                    
                                    <div className="relative">
                                        <input name="type" list="types" required placeholder="نوع السيرفر (اختر أو اكتب)" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all"/>
                                        <datalist id="types">
                                            <option value="فاميلي" /><option value="نيو" />
                                        </datalist>
                                    </div>

                                    <input name="identifier" required placeholder="رابط السيرفر أو المعرف (ID)" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 text-left" dir="ltr"/>

                                    <div className="grid grid-cols-2 gap-4">
                                        <select name="dur" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none font-bold">
                                            <option value="1">شهر واحد</option>
                                            <option value="3">3 أشهر</option>
                                            <option value="6">6 أشهر</option>
                                            <option value="12">سنة كاملة</option>
                                        </select>
                                        <select name="isPaid" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none font-bold text-green-600">
                                            <option value="true">خالص ✅</option>
                                            <option value="false">غير خالص ❌</option>
                                        </select>
                                    </div>

                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-blue-700 transition-all active:scale-95">حفظ سحابي</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const StatBox = ({ label, val, color, active, onClick }) => {
            const colors = {
                blue: 'border-blue-200 bg-blue-50 text-blue-700',
                red: 'border-red-200 bg-red-50 text-red-700',
                orange: 'border-orange-200 bg-orange-50 text-orange-700',
                green: 'border-green-200 bg-green-50 text-green-700'
            };
            return (
                <button 
                    onClick={onClick}
                    className={`p-5 rounded-[2rem] border-2 transition-all duration-300 text-right ${active ? colors[color] + ' shadow-xl scale-105 ring-4 ring-white' : 'bg-white border-transparent text-gray-500 shadow-sm hover:border-gray-200'}`}
                >
                    <p className="text-[10px] font-bold uppercase mb-1 opacity-70">{label}</p>
                    <p className="text-3xl font-black leading-none">{val}</p>
                </button>
            );
        };

        const ServerCard = ({ server, daysLeft, onDelete, onToggle }) => {
            const isExpired = daysLeft <= 0;
            return (
                <div className={`server-card bg-white rounded-[2.5rem] p-6 shadow-sm border-2 animate-fade relative overflow-hidden ${isExpired ? 'expired-status' : 'border-white'}`}>
                    <div className="flex justify-between items-start mb-5">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl ${isExpired ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}`}>
                                <HardDrive size={22} />
                            </div>
                            <div>
                                <h3 className="font-bold text-gray-800 text-lg leading-tight">{server.name}</h3>
                                <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded-full font-bold text-gray-400">{server.type}</span>
                            </div>
                        </div>
                        <button onClick={onDelete} className="text-gray-200 hover:text-red-500 transition-colors"><Trash2 size={20}/></button>
                    </div>

                    <div className="bg-gray-50/50 p-3 rounded-xl border border-dashed border-gray-200 mb-4">
                        <p className="text-[10px] text-gray-400 font-bold mb-1">المعرف / الرابط:</p>
                        <p className="text-xs font-bold text-slate-700 truncate" dir="ltr">{server.identifier}</p>
                    </div>

                    <div className="flex justify-between items-center mb-6 px-1">
                        <div className="flex items-center gap-2 text-gray-400 text-sm font-bold">
                            <Clock size={16} /> 
                            <span>{isExpired ? 'منتهي الصلاحية' : `باقي ${daysLeft} يوم`}</span>
                        </div>
                        <span className="text-[10px] text-gray-300 font-bold">{new Date(server.endDate).toLocaleDateString('ar-EG')}</span>
                    </div>

                    <button 
                        onClick={onToggle}
                        className={`w-full py-3 rounded-2xl font-black text-xs transition-all flex items-center justify-center gap-2 ${
                            server.isPaid ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600 border-2 border-orange-100'
                        }`}
                    >
                        {server.isPaid ? <CheckCircle2 size={16}/> : <AlertTriangle size={16}/>}
                        {server.isPaid ? 'خالص ومدفوع' : 'غير خالص - ذمم'}
                    </button>
                    
                    {isExpired && <div className="absolute top-0 left-0 bg-red-600 text-white text-[8px] font-bold px-4 py-1 rounded-br-2xl shadow-md uppercase">⚠️ انتهى</div>}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
