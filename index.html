<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات السحابي الآمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Trash2, Calendar, Server, Save, Plus, RefreshCw, X, Settings, ShieldCheck } from 'lucide-react';

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            const [sha, setSha] = useState('');
            
            // جلب الإعدادات من ذاكرة المتصفح
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('gh_config');
                return saved ? JSON.parse(saved) : { token: '', owner: 'magik03', repo: 'siradjmagik', path: 'servers.json' };
            });

            useEffect(() => {
                if (config.token) loadData();
                else setIsConfigOpen(true);
            }, []);

            const loadData = async () => {
                if (!config.token) return;
                setLoading(true);
                try {
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { Authorization: `token ${config.token}`, 'Cache-Control': 'no-cache' }
                    });
                    const data = await res.json();
                    if (data.content) {
                        const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                        setServers(content);
                        setSha(data.sha);
                    }
                } catch (err) { alert("تأكد من صحة التوكن والإعدادات"); }
                finally { setLoading(false); }
            };

            const saveData = async (newList) => {
                setLoading(true);
                try {
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newList, null, 2))));
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        method: 'PUT',
                        headers: { Authorization: `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: "Update via App", content, sha })
                    });
                    if (res.ok) {
                        const resData = await res.json();
                        setSha(resData.content.sha);
                        setServers(newList);
                    }
                } catch (err) { alert("فشل في الحفظ!"); }
                finally { setLoading(false); }
            };

            const handleSaveConfig = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const newConfig = {
                    token: fd.get('token'),
                    owner: fd.get('owner'),
                    repo: fd.get('repo'),
                    path: 'servers.json'
                };
                localStorage.setItem('gh_config', JSON.stringify(newConfig));
                setConfig(newConfig);
                setIsConfigOpen(false);
                window.location.reload(); // إعادة تحميل لتنشيط الإعدادات
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-800 p-4 text-white flex justify-between items-center shadow-xl">
                        <div className="flex items-center gap-2">
                            <ShieldCheck className="text-green-400" />
                            <h1 className="font-bold">مدير السيرفرات (نسخة آمنة)</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setIsConfigOpen(true)} className="p-2 bg-slate-700 rounded-lg"><Settings size={20}/></button>
                            <button onClick={loadData} className="p-2 bg-slate-700 rounded-lg"><RefreshCw size={20} className={loading ? "animate-spin" : ""}/></button>
                            <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 px-4 py-2 rounded-lg font-bold">إضافة +</button>
                        </div>
                    </nav>

                    <main className="p-6 max-w-5xl mx-auto">
                        {!config.token && (
                            <div className="bg-yellow-50 border-r-4 border-yellow-400 p-4 mb-6 text-yellow-800">
                                يرجى الضغط على أيقونة الإعدادات ⚙️ وإدخال التوكن الخاص بك للبدء.
                            </div>
                        )}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {servers.map(s => (
                                <div key={s.id} className="bg-white p-5 rounded-xl shadow-sm border border-gray-100 flex justify-between items-start">
                                    <div>
                                        <h3 className="font-bold text-lg">{s.name}</h3>
                                        <p className="text-gray-500 text-sm italic">{new Date(s.endDate).toLocaleDateString('ar-EG')}</p>
                                    </div>
                                    <button onClick={() => saveData(servers.filter(x => x.id !== s.id))} className="text-red-300 hover:text-red-500"><Trash2 size={18}/></button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* نافذة الإعدادات */}
                    {isConfigOpen && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center p-4 z-50">
                            <form onSubmit={handleSaveConfig} className="bg-white p-6 rounded-2xl w-full max-w-md space-y-4 shadow-2xl">
                                <h2 className="font-bold text-xl flex items-center gap-2 text-slate-800"><Settings /> إعدادات الربط السحابي</h2>
                                <p className="text-sm text-gray-500">بياناتك تُحفظ في متصفحك فقط ولا تظهر على GitHub.</p>
                                
                                <div>
                                    <label className="block text-xs font-bold mb-1">GitHub Personal Token</label>
                                    <input name="token" type="password" defaultValue={config.token} placeholder="ghp_..." className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold mb-1">Username (اسم المستخدم)</label>
                                    <input name="owner" defaultValue={config.owner} className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold mb-1">Repository (المستودع)</label>
                                    <input name="repo" defaultValue={config.repo} className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                </div>
                                <button type="submit" className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">حفظ وإتصال</button>
                                <button type="button" onClick={() => setIsConfigOpen(false)} className="w-full text-gray-400">إلغاء</button>
                            </form>
                        </div>
                    )}

                    {/* نافذة إضافة سيرفر */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newServer = { id: Date.now(), name: fd.get('name'), endDate: new Date(Date.now() + fd.get('dur') * 30 * 24 * 60 * 60 * 1000).toISOString() };
                                saveData([newServer, ...servers]);
                                setIsFormOpen(false);
                            }} className="bg-white p-6 rounded-2xl w-full max-w-sm space-y-4">
                                <h2 className="font-bold text-lg">إضافة سيرفر جديد</h2>
                                <input name="name" placeholder="اسم السيرفر" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                <select name="dur" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500">
                                    <option value="1">شهر واحد</option>
                                    <option value="12">سنة كاملة</option>
                                </select>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">حفظ سحابي</button>
                                <button type="button" onClick={() => setIsFormOpen(false)} className="w-full text-gray-400">إلغاء</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
