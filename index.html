<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | مدير الاشتراكات الذكي</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React & Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        
        /* تأثير النبض للسيرفرات المنتهية */
        .pulse-red {
            animation: pulse-red-animation 2s infinite;
        }
        @keyframes pulse-red-animation {
            0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0); }
        }

        /* تنسيق الإشعارات Toast */
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-active { transform: translateY(0); opacity: 1; transition: all 0.3s ease; }

        /* تخصيص السكرول بار */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            Trash2, Calendar, Server, Plus, RefreshCw, 
            Search, X, CheckCircle2, AlertTriangle, Clock, 
            DollarSign, LayoutDashboard, Filter, ExternalLink, Bell
        } from 'lucide-react';

        // ==========================================
        // 1. إعدادات Firebase الخاصة بك
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBcBeibsLsTfnTwW9q1i_oq0eN5MU5xBck",
            authDomain: "siradjmagik.firebaseapp.com",
            projectId: "siradjmagik",
            databaseURL: "https://siradjmagik-default-rtdb.firebaseio.com", // تأكد من وضع رابط الـ Database هنا
            storageBucket: "siradjmagik.firebasestorage.app",
            messagingSenderId: "826120620228",
            appId: "1:826120620228:web:0214400eb6141c0ff2e191"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('all');
            const [toast, setToast] = useState({ show: false, msg: '', type: '' });

            // --- جلب البيانات الحية ---
            useEffect(() => {
                const serversRef = ref(db, 'servers');
                onValue(serversRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setServers(list.reverse());
                    } else { setServers([]); }
                    setLoading(false);
                });
            }, []);

            // --- إشعارات Toast ---
            const showToast = (msg, type = 'success') => {
                setToast({ show: true, msg, type });
                setTimeout(() => setToast({ show: false, msg: '', type: '' }), 3000);
            };

            // --- إضافة سيرفر جديد ---
            const handleAdd = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const name = fd.get('name');
                const arabicRegex = /^[\u0600-\u06FF\s]+$/;

                if (!arabicRegex.test(name)) {
                    showToast('يرجى كتابة الاسم باللغة العربية فقط', 'error');
                    return;
                }

                const duration = parseInt(fd.get('dur'));
                const start = new Date();
                const end = new Date();
                end.setMonth(start.getMonth() + duration);

                const newServer = {
                    name,
                    type: fd.get('type'),
                    url: fd.get('url'),
                    isPaid: fd.get('isPaid') === 'true',
                    startDate: start.toISOString(),
                    endDate: end.toISOString(),
                    createdAt: Date.now()
                };

                push(ref(db, 'servers'), newServer)
                    .then(() => {
                        showToast('تمت إضافة السيرفر بنجاح');
                        setIsFormOpen(false);
                    });
            };

            // --- تغيير حالة الدفع ---
            const togglePaid = (id, currentStatus) => {
                update(ref(db, `servers/${id}`), { isPaid: !currentStatus });
                showToast('تم تحديث حالة الدفع');
            };

            // --- الحذف ---
            const handleDelete = (id) => {
                if(confirm('هل أنت متأكد من الحذف النهائي؟')) {
                    remove(ref(db, `servers/${id}`));
                    showToast('تم حذف السيرفر', 'error');
                }
            };

            // --- حساب الأيام المتبقية ---
            const getRemainingDays = (endDate) => {
                const diff = new Date(endDate) - new Date();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            };

            // --- الإحصائيات ---
            const stats = useMemo(() => {
                const now = new Date();
                return {
                    total: servers.length,
                    expired: servers.filter(s => now > new Date(s.endDate)).length,
                    unpaid: servers.filter(s => !s.isPaid).length,
                    active: servers.filter(s => s.isPaid && now <= new Date(s.endDate)).length
                };
            }, [servers]);

            // --- الفلترة ---
            const filtered = servers.filter(s => {
                const matchName = s.name.includes(searchTerm);
                const isExpired = new Date() > new Date(s.endDate);
                if (activeFilter === 'expired') return matchName && isExpired;
                if (activeFilter === 'unpaid') return matchName && !s.isPaid;
                return matchName;
            });

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-40 px-4 py-3 md:py-4 shadow-sm">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg shadow-blue-200">
                                    <LayoutDashboard size={24} />
                                </div>
                                <div>
                                    <h1 className="font-black text-xl text-slate-800 leading-tight">لوحة التحكم</h1>
                                    <p className="text-xs text-slate-400 font-bold uppercase">Cloud Subscriptions</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 w-full md:w-auto">
                                <div className="relative flex-1 md:w-64">
                                    <input 
                                        type="text" 
                                        placeholder="بحث عن سيرفر..." 
                                        className="w-full bg-slate-100 border-none py-2.5 pr-10 pl-4 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <Search className="absolute right-3 top-2.5 text-slate-400" size={18} />
                                </div>
                                <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white p-2.5 md:px-6 md:py-2.5 rounded-2xl font-bold flex items-center gap-2 shadow-lg shadow-blue-200 transition-all active:scale-95">
                                    <Plus size={20} /> <span className="hidden md:inline">إضافة جديد</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {/* Stats Widgets */}
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
                            <StatCard label="إجمالي السيرفرات" val={stats.total} icon={<Server />} color="blue" active={activeFilter === 'all'} onClick={() => setActiveFilter('all')} />
                            <StatCard label="اشتراكات منتهية" val={stats.expired} icon={<Clock />} color="red" active={activeFilter === 'expired'} onClick={() => setActiveFilter('expired')} />
                            <StatCard label="مبالغ لم تُدفع" val={stats.unpaid} icon={<DollarSign />} color="orange" active={activeFilter === 'unpaid'} onClick={() => setActiveFilter('unpaid')} />
                            <StatCard label="سيرفرات نشطة" val={stats.active} icon={<CheckCircle2 />} color="green" />
                        </div>

                        {/* Servers Grid */}
                        {loading ? (
                            <div className="flex justify-center py-20"><RefreshCw className="animate-spin text-blue-600" size={40} /></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filtered.map(server => (
                                    <ServerCard 
                                        key={server.id} 
                                        server={server} 
                                        onDelete={() => handleDelete(server.id)}
                                        onTogglePaid={() => togglePaid(server.id, server.isPaid)}
                                        daysLeft={getRemainingDays(server.endDate)}
                                    />
                                ))}
                                {filtered.length === 0 && (
                                    <div className="col-span-full text-center py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                                        <p className="text-slate-400 font-bold">لا يوجد نتائج تطابق بحثك..</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Modal: Add Server */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                            <form onSubmit={handleAdd} className="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl animate-in overflow-hidden">
                                <div className="bg-slate-900 p-6 text-white flex justify-between items-center">
                                    <h2 className="text-xl font-black flex items-center gap-2"><Plus className="text-blue-400" /> إضافة سيرفر جديد</h2>
                                    <button type="button" onClick={() => setIsFormOpen(false)} className="hover:bg-slate-800 p-2 rounded-full transition-colors"><X size={20}/></button>
                                </div>
                                <div className="p-8 space-y-5">
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase mb-2 mr-1">اسم السيرفر (عربي فقط)</label>
                                        <input name="name" required placeholder="مثال: سيرفر العائلة" className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 focus:bg-white transition-all"/>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-black text-slate-400 uppercase mb-2 mr-1">نوع السيرفر</label>
                                            <select name="type" className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none appearance-none">
                                                <option value="فاميلي">فاميلي</option>
                                                <option value="نيو">نيو</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-black text-slate-400 uppercase mb-2 mr-1">مدة الاشتراك</label>
                                            <select name="dur" className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none appearance-none">
                                                <option value="1">شهر واحد</option>
                                                <option value="3">3 أشهر</option>
                                                <option value="6">6 أشهر</option>
                                                <option value="12">سنة كاملة</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase mb-2 mr-1">رابط السيرفر</label>
                                        <input name="url" required type="url" placeholder="https://..." className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 text-left" dir="ltr"/>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-slate-400 uppercase mb-2 mr-1">حالة الدفع المبدئية</label>
                                        <select name="isPaid" className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none appearance-none font-bold text-blue-600">
                                            <option value="true">خالص ومدفوع ✅</option>
                                            <option value="false">غير خالص - ذمم ❌</option>
                                        </select>
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-200 transition-all active:scale-95">حفظ في السحابة</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Toast Notification */}
                    <div className={`fixed bottom-6 left-1/2 -translate-x-1/2 z-[100] px-8 py-3 rounded-2xl shadow-2xl font-bold flex items-center gap-3 ${toast.show ? 'toast-active' : 'toast-enter pointer-events-none opacity-0'} ${toast.type === 'error' ? 'bg-red-600 text-white' : 'bg-slate-900 text-white'}`}>
                        {toast.type === 'error' ? <AlertTriangle size={20}/> : <Bell size={20}/>}
                        {toast.msg}
                    </div>
                </div>
            );
        };

        const StatCard = ({ label, val, icon, color, active, onClick }) => {
            const styles = {
                blue: 'bg-blue-50 border-blue-100 text-blue-600',
                red: 'bg-red-50 border-red-100 text-red-600',
                orange: 'bg-orange-50 border-orange-100 text-orange-600',
                green: 'bg-green-50 border-green-100 text-green-600'
            };
            return (
                <div 
                    onClick={onClick}
                    className={`p-5 rounded-[2rem] border-2 cursor-pointer transition-all duration-300 ${active ? styles[color] + ' scale-105 shadow-xl ring-4 ring-white' : 'bg-white border-white shadow-sm hover:border-slate-200 text-slate-500'}`}
                >
                    <div className="flex justify-between items-start mb-2">
                        <div className={`p-2 rounded-xl ${active ? 'bg-white/50' : 'bg-slate-50'}`}>{icon}</div>
                        <span className="text-2xl font-black leading-none">{val}</span>
                    </div>
                    <p className="text-xs font-black opacity-70 uppercase tracking-tighter">{label}</p>
                </div>
            );
        };

        const ServerCard = ({ server, onDelete, onTogglePaid, daysLeft }) => {
            const isExpired = daysLeft <= 0;
            const isWarning = daysLeft > 0 && daysLeft <= 7;

            return (
                <div className={`bg-white rounded-[2.5rem] p-6 shadow-sm border-2 transition-all duration-300 hover:shadow-xl relative overflow-hidden group ${isExpired ? 'border-red-500 pulse-red bg-red-50/20' : 'border-white hover:border-blue-100'}`}>
                    
                    {/* Header: Name & Type */}
                    <div className="flex justify-between items-start mb-6">
                        <div className="flex items-center gap-4">
                            <div className={`p-4 rounded-[1.5rem] transition-colors ${isExpired ? 'bg-red-500 text-white' : 'bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white'}`}>
                                <Server size={24} />
                            </div>
                            <div>
                                <h3 className="font-black text-slate-800 text-lg leading-tight">{server.name}</h3>
                                <div className="flex gap-2 mt-1">
                                    <span className="text-[10px] bg-slate-100 px-2 py-0.5 rounded-full font-black text-slate-400 uppercase">{server.type}</span>
                                    {isWarning && !isExpired && <span className="text-[10px] bg-amber-100 text-amber-600 px-2 py-0.5 rounded-full font-black flex items-center gap-1"><Clock size={10}/> قريباً</span>}
                                </div>
                            </div>
                        </div>
                        <button onClick={onDelete} className="p-2 text-slate-200 hover:text-red-500 transition-colors"><Trash2 size={20} /></button>
                    </div>

                    {/* Body: Stats & Dates */}
                    <div className="space-y-4 mb-8">
                        <div className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Clock size={16} className={isExpired ? 'text-red-500' : 'text-slate-400'} />
                                <span className="text-sm font-bold text-slate-500">الحالة الزمنية:</span>
                            </div>
                            <span className={`text-sm font-black ${isExpired ? 'text-red-600' : 'text-slate-800'}`}>
                                {isExpired ? 'منتهي الصلاحية' : `باقي ${daysLeft} يوم`}
                            </span>
                        </div>

                        <div className="flex justify-between px-2 text-xs">
                            <div className="text-slate-400 font-bold">بدأ في: {new Date(server.startDate).toLocaleDateString('ar-EG')}</div>
                            <div className="text-slate-400 font-bold text-left">ينتهي: {new Date(server.endDate).toLocaleDateString('ar-EG')}</div>
                        </div>
                    </div>

                    {/* Actions & Payment */}
                    <div className="flex items-center gap-3">
                        <button 
                            onClick={onTogglePaid}
                            className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-2xl font-black text-xs transition-all ${server.isPaid ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600 border-2 border-orange-100'}`}
                        >
                            {server.isPaid ? <CheckCircle2 size={16}/> : <AlertTriangle size={16}/>}
                            {server.isPaid ? 'خالص ومدفوع' : 'غير خالص ❌'}
                        </button>
                        
                        <a href={server.url} target="_blank" className="p-3 bg-slate-100 text-slate-400 rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-inner">
                            <ExternalLink size={20}/>
                        </a>
                    </div>

                    {/* Expired Overlay text */}
                    {isExpired && (
                        <div className="absolute top-4 -left-12 -rotate-45 bg-red-600 text-white px-12 py-1 text-[10px] font-black uppercase shadow-lg">
                            Expired
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
