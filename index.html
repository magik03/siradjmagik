<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات الاحترافي | magik03</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Trash2, Edit, Calendar, Link as LinkIcon, Server as ServerIcon, 
            AlertTriangle, CheckCircle2, AlertCircle, Save, X, 
            Plus, Search, Database, Filter, Settings, RefreshCw, Globe, DollarSign
        } from 'lucide-react';

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            const [editingServer, setEditingServer] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('all');
            const [sha, setSha] = useState('');

            // الإعدادات الافتراضية الخاصة بك
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('gh_config');
                return saved ? JSON.parse(saved) : { 
                    token: '', 
                    owner: 'magik03', 
                    repo: 'siradjmagik', 
                    path: 'servers.json' 
                };
            });

            const loadData = async () => {
                if (!config.token) { setIsConfigOpen(true); return; }
                setLoading(true);
                try {
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { Authorization: `token ${config.token}`, 'Cache-Control': 'no-cache' }
                    });
                    const data = await res.json();
                    if (data.content) {
                        const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                        setServers(content);
                        setSha(data.sha);
                    }
                } catch (err) { alert("خطأ في الاتصال! تأكد من التوكن."); }
                finally { setLoading(false); }
            };

            useEffect(() => { loadData(); }, []);

            const saveToGithub = async (newList) => {
                setLoading(true);
                try {
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newList, null, 2))));
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        method: 'PUT',
                        headers: { Authorization: `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: "تحديث السيرفرات", content, sha })
                    });
                    if (res.ok) {
                        const resData = await res.json();
                        setSha(resData.content.sha);
                        setServers(newList);
                        return true;
                    }
                } catch (err) { alert("فشل الحفظ سحابياً!"); }
                finally { setLoading(false); }
                return false;
            };

            const handleAddOrUpdate = async (formData) => {
                let newList;
                if (editingServer) {
                    newList = servers.map(s => s.id === editingServer.id ? { ...editingServer, ...formData, endDate: calculateEndDate(editingServer.startDate, formData.duration) } : s);
                } else {
                    const now = new Date().toISOString();
                    const newEntry = {
                        id: Date.now().toString(),
                        ...formData,
                        startDate: now,
                        endDate: calculateEndDate(now, formData.duration)
                    };
                    newList = [newEntry, ...servers];
                }
                if (await saveToGithub(newList)) { setIsFormOpen(false); setEditingServer(null); }
            };

            const calculateEndDate = (start, months) => {
                const d = new Date(start);
                d.setMonth(d.getMonth() + parseInt(months));
                return d.toISOString();
            };

            const filteredServers = useMemo(() => {
                return servers.filter(s => {
                    const matchesSearch = s.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const isExpired = new Date() > new Date(s.endDate);
                    if (!matchesSearch) return false;
                    if (activeFilter === 'expired') return isExpired;
                    if (activeFilter === 'unpaid') return !s.isPaid;
                    if (activeFilter === 'active') return s.isPaid && !isExpired;
                    return true;
                });
            }, [servers, searchTerm, activeFilter]);

            const stats = useMemo(() => ({
                total: servers.length,
                expired: servers.filter(s => new Date() > new Date(s.endDate)).length,
                unpaid: servers.filter(s => !s.isPaid).length,
                active: servers.filter(s => s.isPaid && new Date() <= new Date(s.endDate)).length
            }), [servers]);

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white border-b sticky top-0 z-30 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-4">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Globe size={24} /></div>
                                <h1 className="text-xl font-bold text-gray-800 hidden md:block">مدير السيرفرات السحابي</h1>
                            </div>
                            <div className="flex-1 max-w-md relative">
                                <input type="text" placeholder="بحث..." className="w-full pr-10 pl-4 py-2 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                <Search className="absolute right-3 top-2.5 text-gray-400" size={18} />
                            </div>
                            <div className="flex gap-2">
                                <button onClick={loadData} className="p-2 text-gray-500 hover:bg-gray-100 rounded-lg"><RefreshCw size={20} className={loading ? "animate-spin" : ""}/></button>
                                <button onClick={() => setIsConfigOpen(true)} className="p-2 text-gray-500 hover:bg-gray-100 rounded-lg"><Settings size={20}/></button>
                                <button onClick={() => {setEditingServer(null); setIsFormOpen(true);}} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2 shadow-md hover:bg-blue-700 transition">
                                    <Plus size={20}/> <span className="hidden sm:inline">إضافة</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <StatBox label="الإجمالي" val={stats.total} color="blue" active={activeFilter === 'all'} onClick={() => setActiveFilter('all')} />
                            <StatBox label="منتهي" val={stats.expired} color="red" active={activeFilter === 'expired'} onClick={() => setActiveFilter('expired')} />
                            <StatBox label="غير خالص" val={stats.unpaid} color="orange" active={activeFilter === 'unpaid'} onClick={() => setActiveFilter('unpaid')} />
                            <StatBox label="نشط" val={stats.active} color="green" active={activeFilter === 'active'} onClick={() => setActiveFilter('active')} />
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredServers.map(s => (
                                <div key={s.id} className="bg-white rounded-2xl border-2 border-transparent shadow-sm p-5 hover:shadow-md transition animate-fade relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3">
                                            <div className={`p-3 rounded-2xl ${new Date() > new Date(s.endDate) ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}><ServerIcon size={24}/></div>
                                            <div>
                                                <h3 className="font-bold text-gray-800">{s.name}</h3>
                                                <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded-full font-bold">{s.type}</span>
                                            </div>
                                        </div>
                                        <div className="flex gap-1">
                                            <button onClick={() => {setEditingServer(s); setIsFormOpen(true);}} className="p-2 text-gray-400 hover:text-blue-600"><Edit size={16}/></button>
                                            <button onClick={() => {if(confirm('حذف؟')) saveToGithub(servers.filter(x=>x.id!==s.id))}} className="p-2 text-gray-400 hover:text-red-600"><Trash2 size={16}/></button>
                                        </div>
                                    </div>
                                    <div className="space-y-2 text-sm text-gray-600">
                                        <div className="flex justify-between"><span>الانتهاء:</span> <span className={new Date() > new Date(s.endDate) ? 'text-red-600 font-bold' : 'font-bold'}>{new Date(s.endDate).toLocaleDateString('ar-EG')}</span></div>
                                        <div className="flex justify-between items-center"><span>الرابط:</span> <a href={s.url} target="_blank" className="text-blue-600 truncate max-w-[150px] underline" dir="ltr">{s.url}</a></div>
                                        <div className={`mt-3 py-2 rounded-xl text-center font-bold text-xs ${s.isPaid ? 'bg-green-50 text-green-700 border border-green-100' : 'bg-orange-50 text-orange-700 border border-orange-100'}`}>
                                            {s.isPaid ? '✓ مدفوع وخالص' : '⚠ لم يدفع بعد'}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* نافذة الإعدادات */}
                    {isConfigOpen && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const nc = { token: fd.get('token'), owner: fd.get('owner'), repo: fd.get('repo'), path: 'servers.json' };
                                localStorage.setItem('gh_config', JSON.stringify(nc));
                                setConfig(nc); setIsConfigOpen(false); window.location.reload();
                            }} className="bg-white rounded-3xl w-full max-w-md p-8 space-y-4 shadow-2xl animate-fade">
                                <h2 className="text-2xl font-black text-center text-slate-800">إعدادات GitHub Sync</h2>
                                <input name="token" type="password" defaultValue={config.token} placeholder="Personal Access Token (ghp_...)" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                <input name="owner" defaultValue={config.owner} placeholder="Username" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                <input name="repo" defaultValue={config.repo} placeholder="Repository Name" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                <button type="submit" className="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold shadow-lg">حفظ ومزامنة</button>
                                <button type="button" onClick={() => setIsConfigOpen(false)} className="w-full text-gray-400">إغلاق</button>
                            </form>
                        </div>
                    )}

                    {/* نافذة إضافة سيرفر */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                handleAddOrUpdate({
                                    name: fd.get('name'),
                                    type: fd.get('type'),
                                    duration: fd.get('dur'),
                                    url: fd.get('url'),
                                    isPaid: fd.get('isPaid') === 'true'
                                });
                            }} className="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl animate-fade">
                                <div className="bg-blue-600 p-6 text-white flex justify-between font-bold">
                                    <span>{editingServer ? 'تعديل السيرفر' : 'إضافة سيرفر جديد'}</span>
                                    <button type="button" onClick={() => setIsFormOpen(false)}><X/></button>
                                </div>
                                <div className="p-6 space-y-4">
                                    <input name="name" defaultValue={editingServer?.name} placeholder="اسم السيرفر" className="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500" required />
                                    <div className="grid grid-cols-2 gap-3">
                                        <select name="type" defaultValue={editingServer?.type || 'فاميلي'} className="border-2 p-3 rounded-xl bg-white outline-none">
                                            <option value="فاميلي">فاميلي</option>
                                            <option value="نيو">نيو</option>
                                        </select>
                                        <select name="dur" className="border-2 p-3 rounded-xl bg-white outline-none">
                                            <option value="1">شهر واحد</option>
                                            <option value="3">3 أشهر</option>
                                            <option value="6">6 أشهر</option>
                                            <option value="12">سنة كاملة</option>
                                        </select>
                                    </div>
                                    <input name="url" defaultValue={editingServer?.url} placeholder="رابط السيرفر https://..." className="w-full border-2 p-3 rounded-xl outline-none text-left" dir="ltr" required />
                                    <select name="isPaid" defaultValue={editingServer?.isPaid ? 'true' : 'false'} className="w-full border-2 p-3 rounded-xl bg-white outline-none font-bold">
                                        <option value="true">خالص ومدفوع ✅</option>
                                        <option value="false">غير خالص ❌</option>
                                    </select>
                                    <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2">
                                        {loading ? <RefreshCw className="animate-spin"/> : <Save/>} حفظ البيانات
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const StatBox = ({ label, val, color, active, onClick }) => {
            const styles = {
                blue: 'bg-blue-50 text-blue-700 border-blue-100',
                red: 'bg-red-50 text-red-700 border-red-100',
                orange: 'bg-orange-50 text-orange-700 border-orange-100',
                green: 'bg-green-50 text-green-700 border-green-100'
            };
            return (
                <button onClick={onClick} className={`p-4 rounded-2xl border-2 transition-all text-right ${active ? styles[color] + ' shadow-md scale-105' : 'bg-white border-transparent text-gray-500'}`}>
                    <div className="text-xs font-bold mb-1">{label}</div>
                    <div className="text-2xl font-black">{val}</div>
                </button>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
