<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات المتطور | تحرير التواريخ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; }
        .server-card { transition: all 0.3s ease; }
        .server-card:hover { transform: translateY(-5px); }
        .expired-status { background-color: #fef2f2; border-color: #fecaca; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-red { animation: pulse-red-animation 2s infinite; }
        @keyframes pulse-red-animation {
            0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            Trash2, Edit, Calendar, Server, Plus, RefreshCw, 
            Search, X, CheckCircle2, AlertTriangle, Clock, 
            LayoutDashboard, HardDrive, Filter, DollarSign
        } from 'lucide-react';

        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcBeibsLsTfnTwW9q1i_oq0eN5MU5xBck",
            authDomain: "siradjmagik.firebaseapp.com",
            projectId: "siradjmagik",
            databaseURL: "https://siradjmagik-default-rtdb.firebaseio.com",
            storageBucket: "siradjmagik.firebasestorage.app",
            messagingSenderId: "826120620228",
            appId: "1:826120620228:web:0214400eb6141c0ff2e191"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingServer, setEditingServer] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('all');

            useEffect(() => {
                const serversRef = ref(db, 'servers');
                onValue(serversRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setServers(list.reverse());
                    } else { setServers([]); }
                    setLoading(false);
                });
            }, []);

            const handleSave = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const duration = parseInt(fd.get('dur'));
                
                // استخدام التاريخ المدخل يدوياً من النموذج
                const manualStartDate = fd.get('startDate'); 
                let start = new Date(manualStartDate);
                let end = new Date(start);
                end.setMonth(start.getMonth() + duration);

                const serverData = {
                    name: fd.get('name'),
                    type: fd.get('type'),
                    identifier: fd.get('identifier'),
                    isPaid: fd.get('isPaid') === 'true',
                    startDate: start.toISOString(),
                    endDate: end.toISOString(),
                    duration: duration
                };

                if (editingServer) {
                    update(ref(db, `servers/${editingServer.id}`), serverData);
                } else {
                    push(ref(db, 'servers'), serverData);
                }

                setIsFormOpen(false);
                setEditingServer(null);
            };

            const handleDelete = (id) => {
                if(confirm('هل تريد الحذف؟')) remove(ref(db, `servers/${id}`));
            };

            const openEdit = (server) => {
                setEditingServer(server);
                setIsFormOpen(true);
            };

            const getDaysLeft = (date) => {
                const diff = new Date(date) - new Date();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            };

            // تحويل تاريخ ISO إلى صيغة YYYY-MM-DD لتظهر في مدخل التاريخ
            const formatDateForInput = (isoString) => {
                if (!isoString) return new Date().toISOString().split('T')[0];
                return new Date(isoString).toISOString().split('T')[0];
            };

            const stats = useMemo(() => {
                const now = new Date();
                return {
                    total: servers.length,
                    expired: servers.filter(s => now > new Date(s.endDate)).length,
                    unpaid: servers.filter(s => !s.isPaid).length,
                    active: servers.filter(s => s.isPaid && now <= new Date(s.endDate)).length
                };
            }, [servers]);

            const filteredServers = useMemo(() => {
                return servers.filter(s => {
                    const match = s.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                  s.type.toLowerCase().includes(searchTerm.toLowerCase());
                    const isExpired = new Date() > new Date(s.endDate);
                    if (!match) return false;
                    if (activeFilter === 'expired') return isExpired;
                    if (activeFilter === 'unpaid') return !s.isPaid;
                    if (activeFilter === 'active') return s.isPaid && !isExpired;
                    return true;
                });
            }, [servers, searchTerm, activeFilter]);

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b sticky top-0 z-40 p-4 shadow-sm">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><LayoutDashboard size={24} /></div>
                                <h1 className="font-black text-xl text-gray-800 tracking-tight">لوحة تحكم السيرفرات</h1>
                            </div>
                            <div className="flex items-center gap-2 w-full md:w-auto">
                                <div className="relative flex-1 md:w-80">
                                    <input type="text" placeholder="بحث..." className="w-full bg-gray-100 border-none py-2.5 pr-10 pl-4 rounded-2xl text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    <Search className="absolute right-3 top-2.5 text-gray-400" size={18} />
                                </div>
                                <button onClick={() => { setEditingServer(null); setIsFormOpen(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all">
                                    <Plus size={20} /> إضافة
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
                            <StatBox label="الكل" val={stats.total} color="blue" active={activeFilter === 'all'} onClick={() => setActiveFilter('all')} />
                            <StatBox label="منتهي" val={stats.expired} color="red" active={activeFilter === 'expired'} onClick={() => setActiveFilter('expired')} />
                            <StatBox label="غير خالص" val={stats.unpaid} color="orange" active={activeFilter === 'unpaid'} onClick={() => setActiveFilter('unpaid')} />
                            <StatBox label="نشط" val={stats.active} color="green" active={activeFilter === 'active'} onClick={() => setActiveFilter('active')} />
                        </div>

                        {loading ? (
                            <div className="flex justify-center py-20"><RefreshCw className="animate-spin text-blue-600" size={40} /></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredServers.map(s => (
                                    <ServerCard key={s.id} server={s} daysLeft={getDaysLeft(s.endDate)} onDelete={() => handleDelete(s.id)} onEdit={() => openEdit(s)} />
                                ))}
                            </div>
                        )}
                    </main>

                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                            <form onSubmit={handleSave} className="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl animate-fade overflow-hidden border-t-8 border-blue-600">
                                <div className="p-6 flex justify-between items-center border-b">
                                    <h2 className="text-xl font-black">{editingServer ? 'تعديل السيرفر' : 'إضافة سيرفر جديد'}</h2>
                                    <button type="button" onClick={() => setIsFormOpen(false)}><X/></button>
                                </div>
                                <div className="p-8 space-y-4">
                                    <label className="block text-xs font-bold text-gray-400 mb-1 mr-1">اسم السيرفر</label>
                                    <input name="name" defaultValue={editingServer?.name} required className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all"/>
                                    
                                    <label className="block text-xs font-bold text-gray-400 mb-1 mr-1">النوع</label>
                                    <input name="type" defaultValue={editingServer?.type} list="types" required className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all"/>
                                    <datalist id="types"><option value="فاميلي" /><option value="نيو" /></datalist>

                                    <label className="block text-xs font-bold text-gray-400 mb-1 mr-1">المعرف / الرابط</label>
                                    <input name="identifier" defaultValue={editingServer?.identifier} required className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 text-left" dir="ltr"/>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">تاريخ البداية</label>
                                            <input type="date" name="startDate" defaultValue={formatDateForInput(editingServer?.startDate)} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none font-bold" required />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">المدة</label>
                                            <select name="dur" defaultValue={editingServer?.duration || "1"} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none font-bold">
                                                <option value="1">شهر</option><option value="3">3 أشهر</option><option value="6">6 أشهر</option><option value="12">سنة</option>
                                            </select>
                                        </div>
                                    </div>

                                    <label className="block text-xs font-bold text-gray-400 mb-1 mr-1">حالة الدفع</label>
                                    <select name="isPaid" defaultValue={editingServer ? String(editingServer.isPaid) : "true"} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none font-bold text-blue-600">
                                        <option value="true">خالص ✅</option><option value="false">غير خالص ❌</option>
                                    </select>

                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-blue-700 transition-all active:scale-95">
                                        {editingServer ? 'تحديث' : 'حفظ'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const StatBox = ({ label, val, color, active, onClick }) => {
            const colors = { blue: 'border-blue-200 bg-blue-50 text-blue-700', red: 'border-red-200 bg-red-50 text-red-700', orange: 'border-orange-200 bg-orange-50 text-orange-700', green: 'border-green-200 bg-green-50 text-green-700' };
            return (
                <button onClick={onClick} className={`p-5 rounded-[2rem] border-2 transition-all duration-300 text-right ${active ? colors[color] + ' shadow-xl scale-105 ring-4 ring-white' : 'bg-white border-transparent text-gray-500 shadow-sm hover:border-gray-200'}`}>
                    <p className="text-[10px] font-bold uppercase mb-1 opacity-70">{label}</p>
                    <p className="text-3xl font-black leading-none">{val}</p>
                </button>
            );
        };

        const ServerCard = ({ server, daysLeft, onDelete, onEdit }) => {
            const isExpired = daysLeft <= 0;
            return (
                <div className={`server-card bg-white rounded-[2.5rem] p-6 shadow-sm border-2 animate-fade relative overflow-hidden ${isExpired ? 'expired-status pulse-red' : 'border-white'}`}>
                    <div className="flex justify-between items-start mb-5">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl ${isExpired ? 'bg-red-500 text-white' : 'bg-blue-600 text-white'}`}><HardDrive size={22} /></div>
                            <div>
                                <h3 className="font-bold text-gray-800 text-lg leading-tight">{server.name}</h3>
                                <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded-full font-bold text-gray-400 uppercase">{server.type}</span>
                            </div>
                        </div>
                        <div className="flex gap-1">
                            <button onClick={onEdit} className="text-gray-300 hover:text-blue-500 transition-colors p-1"><Edit size={18}/></button>
                            <button onClick={onDelete} className="text-gray-300 hover:text-red-500 transition-colors p-1"><Trash2 size={18}/></button>
                        </div>
                    </div>
                    <div className="bg-gray-50/50 p-3 rounded-xl border border-dashed border-gray-200 mb-4 text-xs font-bold text-slate-700 truncate" dir="ltr">{server.identifier}</div>
                    <div className="flex justify-between items-center mb-6 text-[10px] font-bold text-gray-400 uppercase">
                        <span>{isExpired ? '⚠️ منتهي' : `باقي ${daysLeft} يوم`}</span>
                        <span>ينتهي: {new Date(server.endDate).toLocaleDateString('ar-EG')}</span>
                    </div>
                    <div className={`w-full py-3 rounded-2xl font-black text-xs text-center ${server.isPaid ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600 border border-orange-100'}`}>
                        {server.isPaid ? 'خالص ومدفوع ✅' : 'غير خالص ❌'}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
