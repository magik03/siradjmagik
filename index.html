
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات السحابي - نسخة التصحيح</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Trash2, Calendar, Server, Plus, RefreshCw, Settings, Save, X, Link as LinkIcon } from 'lucide-react';

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            const [sha, setSha] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('gh_config');
                return saved ? JSON.parse(saved) : { token: '', owner: 'magik03', repo: 'siradjmagik', path: 'servers.json' };
            });

            useEffect(() => {
                if (config.token) loadData();
                else setIsConfigOpen(true);
            }, []);

            const loadData = async () => {
                if (!config.token) return;
                setLoading(true);
                try {
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { Authorization: `token ${config.token}`, 'Cache-Control': 'no-cache' }
                    });
                    if (!res.ok) throw new Error("لم يتم العثور على ملف servers.json أو التوكن خطأ");
                    const data = await res.json();
                    if (data.content) {
                        const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                        setServers(content);
                        setSha(data.sha);
                    }
                } catch (err) { alert("خطأ في جلب البيانات: " + err.message); }
                finally { setLoading(false); }
            };

            const saveData = async (newList) => {
                setLoading(true);
                try {
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newList, null, 2))));
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        method: 'PUT',
                        headers: { 
                            Authorization: `token ${config.token}`, 
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ message: "Update via App", content, sha })
                    });
                    
                    if (res.ok) {
                        const d = await res.json();
                        setSha(d.content.sha);
                        setServers(newList);
                        alert("✅ ممتاز! تم الحفظ في GitHub بنجاح");
                    } else {
                        const errData = await res.json();
                        alert("❌ فشل الحفظ! السبب: " + errData.message);
                    }
                } catch (err) { alert("❌ فشل الاتصال بالإنترنت"); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-2 font-bold"><Server /> مدير السيرفرات</div>
                        <div className="flex gap-2">
                            <button onClick={() => setIsConfigOpen(true)} className="p-2 bg-blue-500 rounded-lg"><Settings size={20}/></button>
                            <button onClick={loadData} className="p-2 bg-blue-500 rounded-lg"><RefreshCw size={20} className={loading ? "animate-spin" : ""}/></button>
                            <button onClick={() => setIsFormOpen(true)} className="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold">إضافة +</button>
                        </div>
                    </nav>

                    <main className="p-6 max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                        {servers.map(s => (
                            <div key={s.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 animate-fade">
                                <div className="flex justify-between mb-2">
                                    <h3 className="font-bold text-blue-600">{s.name}</h3>
                                    <button onClick={() => saveData(servers.filter(x => x.id !== s.id))} className="text-red-300 hover:text-red-500"><Trash2 size={18}/></button>
                                </div>
                                <div className="text-sm text-gray-500 space-y-1">
                                    <div className="flex items-center gap-2 font-bold text-gray-800 underline"><LinkIcon size={14}/> {s.url}</div>
                                    <div className="flex items-center gap-2"><Calendar size={14}/> ينتهي: {new Date(s.endDate).toLocaleDateString('ar-EG')}</div>
                                    <div className={`font-bold ${s.isPaid ? 'text-green-600' : 'text-orange-600'}`}> {s.isPaid ? '✓ مدفوع' : '⚠ غير مدفوع'}</div>
                                </div>
                            </div>
                        ))}
                    </main>

                    {isConfigOpen && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                localStorage.setItem('gh_config', JSON.stringify({ token: fd.get('token'), owner: 'magik03', repo: 'siradjmagik', path: 'servers.json' }));
                                window.location.reload();
                            }} className="bg-white p-6 rounded-3xl w-full max-w-md space-y-4 shadow-2xl">
                                <h2 className="font-bold text-xl text-center">إعدادات GitHub Sync</h2>
                                <input name="token" type="password" defaultValue={config.token} placeholder="ضع التوكن ghp_..." className="w-full border-2 p-3 rounded-xl" required />
                                <button type="submit" className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold">حفظ وإتصال</button>
                            </form>
                        </div>
                    )}

                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newS = { 
                                    id: Date.now(), 
                                    name: fd.get('name'), 
                                    url: fd.get('url'),
                                    isPaid: fd.get('isPaid') === 'true',
                                    endDate: new Date(Date.now() + fd.get('dur') * 30 * 24 * 60 * 60 * 1000).toISOString() 
                                };
                                saveData([newS, ...servers]);
                                setIsFormOpen(false);
                            }} className="bg-white p-6 rounded-3xl w-full max-w-sm space-y-4">
                                <h2 className="font-bold text-lg">إضافة سيرفر جديد</h2>
                                <input name="name" placeholder="اسم السيرفر" className="w-full border-2 p-3 rounded-xl" required />
                                <input name="url" placeholder="رابط السيرفر" className="w-full border-2 p-3 rounded-xl" required />
                                <select name="dur" className="w-full border-2 p-3 rounded-xl">
                                    <option value="1">شهر واحد</option>
                                    <option value="12">سنة كاملة</option>
                                </select>
                                <select name="isPaid" className="w-full border-2 p-3 rounded-xl">
                                    <option value="true">مدفوع</option>
                                    <option value="false">غير مدفوع</option>
                                </select>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">حفظ سحابي</button>
                                <button type="button" onClick={()=>setIsFormOpen(false)} className="w-full text-gray-400">إلغاء</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
