
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات | نظام الديون المتقدم</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .server-card { transition: all 0.3s ease; }
        .server-card:hover { transform: translateY(-5px); }
        .expired-status { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
        .partial-paid { border: 2px solid #f59e0b !important; background-color: #fffbeb; }
        .unpaid-card { border: 2px solid #ef4444 !important; background-color: #fff1f2; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-red { animation: pulse-red-animation 2s infinite; }
        @keyframes pulse-red-animation {
            0% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            Trash2, Edit, Calendar, Server, Plus, RefreshCw, 
            Search, X, CheckCircle2, AlertTriangle, Clock, 
            LayoutDashboard, HardDrive, DollarSign, Wallet, ArrowDownCircle
        } from 'lucide-react';

        const firebaseConfig = {
            apiKey: "AIzaSyBcBeibsLsTfnTwW9q1i_oq0eN5MU5xBck",
            authDomain: "siradjmagik.firebaseapp.com",
            projectId: "siradjmagik",
            databaseURL: "https://siradjmagik-default-rtdb.firebaseio.com",
            storageBucket: "siradjmagik.firebasestorage.app",
            messagingSenderId: "826120620228",
            appId: "1:826120620228:web:0214400eb6141c0ff2e191"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const PRICING_DATA = {
            "فاميلي": [
                { months: 6, sell: 1500, buy: 650, label: "6 أشهر - 1,500 دج" },
                { months: 12, sell: 2500, buy: 1310, label: "سنة كاملة - 2,500 دج" }
            ],
            "نيو": [
                { months: 1, sell: 700, buy: 375, label: "1 شهر - 700 دج" },
                { months: 3, sell: 1500, buy: 735, label: "3 أشهر - 1,500 دج" },
                { months: 6, sell: 2500, buy: 1400, label: "6 أشهر - 2,500 دج" },
                { months: 12, sell: 3500, buy: 2500, label: "سنة كاملة - 3,500 دج" }
            ]
        };

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [editingServer, setEditingServer] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilter, setActiveFilter] = useState('all');
            const [formType, setFormType] = useState("فاميلي");

            useEffect(() => {
                const serversRef = ref(db, 'servers');
                onValue(serversRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setServers(list.reverse());
                    } else { setServers([]); }
                    setLoading(false);
                });
            }, []);

            const handleSave = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const dur = parseInt(fd.get('dur'));
                const type = fd.get('type');
                const plan = PRICING_DATA[type].find(p => p.months === dur);
                const start = new Date(fd.get('startDate'));
                const end = new Date(start);
                end.setMonth(start.getMonth() + dur);

                const sellPrice = plan ? plan.sell : 0;
                const paidAmount = parseInt(fd.get('paidAmount') || 0);

                const data = {
                    name: fd.get('name'),
                    type,
                    identifier: fd.get('identifier'),
                    sellPrice: sellPrice,
                    paidAmount: paidAmount,
                    remainingDebt: sellPrice - paidAmount,
                    isPaid: (sellPrice - paidAmount) <= 0,
                    startDate: start.toISOString(),
                    endDate: end.toISOString(),
                    duration: dur,
                    buyPrice: plan ? plan.buy : 0,
                    profit: plan ? (plan.sell - plan.buy) : 0
                };

                editingServer ? update(ref(db, `servers/${editingServer.id}`), data) : push(ref(db, 'servers'), data);
                setIsFormOpen(false); setEditingServer(null);
            };

            const stats = useMemo(() => {
                const now = new Date();
                // إجمالي الديون هو مجموع الخانات المتبقية (Remaining Debt)
                const totalDebt = servers.reduce((acc, s) => acc + (s.remainingDebt || 0), 0);
                const unpaidCount = servers.filter(s => (s.remainingDebt || 0) > 0).length;
                
                // الأرباح الصافية فقط للسيرفرات المدفوعة بالكامل
                const paidProfit = servers.filter(s => s.remainingDebt <= 0).reduce((acc, s) => acc + (s.profit || 0), 0);
                
                return {
                    total: servers.length,
                    expired: servers.filter(s => now > new Date(s.endDate)).length,
                    unpaidDebt: totalDebt.toLocaleString('fr-FR'),
                    unpaidCount: unpaidCount,
                    activeCount: servers.filter(s => now <= new Date(s.endDate)).length,
                    totalProfit: paidProfit.toLocaleString('fr-FR')
                };
            }, [servers]);

            const filtered = useMemo(() => {
                return servers.filter(s => {
                    const match = s.name.toLowerCase().includes(searchTerm.toLowerCase());
                    const isExp = new Date() > new Date(s.endDate);
                    if (!match) return false;
                    if (activeFilter === 'expired') return isExp;
                    if (activeFilter === 'unpaid') return (s.remainingDebt || 0) > 0;
                    if (activeFilter === 'active') return !isExp;
                    return true;
                });
            }, [servers, searchTerm, activeFilter]);

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b sticky top-0 z-40 p-4 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><LayoutDashboard size={24} /></div>
                            <h1 className="font-black text-xl text-gray-800 tracking-tighter">SERVER POS SYSTEM</h1>
                        </div>
                        <div className="flex items-center gap-2 w-full md:w-auto">
                            <input type="text" placeholder="بحث باسم الزبون..." className="w-full bg-gray-100 border-none py-2.5 px-4 rounded-2xl text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            <button onClick={() => {setEditingServer(null); setFormType("فاميلي"); setIsFormOpen(true);}} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 shadow-md transition-all">
                                <Plus size={20} /> إضافة
                            </button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {/* لوحة الإحصائيات */}
                        <div className="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-10">
                            <StatBox label="إجمالي السيرفرات" val={stats.total} color="blue" active={activeFilter === 'all'} onClick={() => setActiveFilter('all')} />
                            <StatBox label="منتهية" val={stats.expired} color="red" active={activeFilter === 'expired'} onClick={() => setActiveFilter('expired')} />
                            <StatBox label="صافي الديون ❌" val={`${stats.unpaidDebt} دج`} color="red_dark" active={activeFilter === 'unpaid'} onClick={() => setActiveFilter('unpaid')} />
                            <StatBox label="الأرباح الصافية" val={`${stats.totalProfit} دج`} color="green_dark" />
                            <StatBox label="نشطة" val={stats.activeCount} color="green" active={activeFilter === 'active'} onClick={() => setActiveFilter('active')} />
                        </div>

                        {loading ? (
                            <div className="flex justify-center py-20"><RefreshCw className="animate-spin text-blue-600" size={40} /></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filtered.map(s => (
                                    <ServerCard 
                                        key={s.id} 
                                        server={s} 
                                        daysLeft={Math.ceil((new Date(s.endDate) - new Date()) / (1000 * 60 * 60 * 24))} 
                                        onDelete={() => {if(confirm('حذف نهائي؟')) remove(ref(db, `servers/${s.id}`))}} 
                                        onEdit={() => {setEditingServer(s); setFormType(s.type); setIsFormOpen(true);}} 
                                    />
                                ))}
                            </div>
                        )}
                    </main>

                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                            <form onSubmit={handleSave} className="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl animate-fade border-t-8 border-blue-600 overflow-hidden">
                                <div className="p-6 flex justify-between items-center border-b font-bold text-gray-700">
                                    <span>{editingServer ? 'تعديل السيرفر والدفع' : 'إضافة سيرفر جديد'}</span>
                                    <button type="button" onClick={() => setIsFormOpen(false)}><X/></button>
                                </div>
                                <div className="p-8 space-y-4">
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 mr-2">اسم الزبون</label>
                                        <input name="name" defaultValue={editingServer?.name} required placeholder="مثال: محمد الجزائري" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none focus:border-blue-500 font-bold"/>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 mr-2">النوع</label>
                                            <select name="type" value={formType} onChange={e => setFormType(e.target.value)} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none font-bold">
                                                <option value="فاميلي">فاميلي</option><option value="نيو">نيو</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-400 mr-2">المدة والسعر</label>
                                            <select name="dur" defaultValue={editingServer?.duration} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none font-bold text-blue-600">
                                                {PRICING_DATA[formType].map((plan, i) => <option key={i} value={plan.months}>{plan.label}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                        <label className="text-[10px] font-bold text-blue-600 mr-2 uppercase">المبلغ المدفوع حالياً (دج)</label>
                                        <input name="paidAmount" type="number" defaultValue={editingServer?.paidAmount || 0} className="w-full bg-white border-2 border-blue-200 p-4 rounded-xl outline-none text-center text-xl font-black text-blue-700 shadow-inner" placeholder="00.00"/>
                                    </div>

                                    <input name="identifier" defaultValue={editingServer?.identifier} required placeholder="المعرف / الكود" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none text-left" dir="ltr"/>
                                    
                                    <div>
                                        <label className="text-[10px] font-bold text-gray-400 mr-2">تاريخ البداية</label>
                                        <input type="date" name="startDate" defaultValue={editingServer ? new Date(editingServer.startDate).toISOString().split('T')[0] : new Date().toISOString().split('T')[0]} className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none font-bold" required />
                                    </div>

                                    <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">حفظ ومزامنة الحساب</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const StatBox = ({ label, val, color, active, onClick }) => {
            const colors = { 
                blue: 'bg-blue-50 text-blue-700 border-blue-200', 
                red: 'bg-red-50 text-red-700 border-red-200', 
                red_dark: 'bg-red-600 text-white border-red-700 shadow-red-200', 
                green: 'bg-green-50 text-green-700 border-green-200',
                green_dark: 'bg-green-600 text-white border-green-700 shadow-green-200'
            };
            return (
                <button onClick={onClick} className={`p-5 rounded-[2rem] border-2 transition-all text-right shadow-sm ${active ? colors[color] + ' scale-105 ring-4 ring-white shadow-xl' : 'bg-white border-transparent text-gray-500 hover:border-gray-200'}`}>
                    <p className="text-[9px] font-bold uppercase mb-1 opacity-70">{label}</p>
                    <p className="text-sm md:text-lg font-black leading-none" dir="ltr">{val}</p>
                </button>
            );
        };

        const ServerCard = ({ server, daysLeft, onDelete, onEdit }) => {
            const isExp = daysLeft <= 0;
            const debt = server.remainingDebt || 0;
            const isPartial = debt > 0 && server.paidAmount > 0;
            const isUnpaid = debt > 0 && server.paidAmount === 0;
            
            const sellF = (server.sellPrice || 0).toLocaleString('fr-FR');
            const paidF = (server.paidAmount || 0).toLocaleString('fr-FR');
            const debtF = debt.toLocaleString('fr-FR');
            const profitF = (server.profit || 0).toLocaleString('fr-FR');
            
            return (
                <div className={`server-card bg-white rounded-[2.5rem] p-6 shadow-sm border-2 animate-fade relative overflow-hidden ${isExp ? 'expired-status pulse-red' : isUnpaid ? 'unpaid-card' : isPartial ? 'partial-paid' : 'border-white'}`}>
                    <div className="flex justify-between items-start mb-5">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl ${isExp || isUnpaid ? 'bg-red-500 text-white' : isPartial ? 'bg-amber-500 text-white' : 'bg-blue-600 text-white'}`}><Server size={22} /></div>
                            <div>
                                <h3 className="font-black text-gray-800 leading-tight">{server.name}</h3>
                                <div className="flex gap-2 mt-1">
                                    <span className="text-[10px] bg-white border px-2 py-0.5 rounded-full font-bold text-gray-400 uppercase">{server.type}</span>
                                    <span className={`text-[10px] px-2 py-0.5 rounded-full font-black ${debt > 0 ? 'bg-white text-red-600' : 'bg-blue-50 text-blue-600'}`} dir="ltr">{sellF} دج</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-1">
                            <button onClick={onEdit} className="text-gray-400 hover:text-blue-500 p-1 transition-colors"><Edit size={18}/></button>
                            <button onClick={onDelete} className="text-gray-400 hover:text-red-500 p-1 transition-colors"><Trash2 size={18}/></button>
                        </div>
                    </div>
                    
                    {/* تفاصيل الدفع */}
                    <div className="bg-white/50 p-4 rounded-2xl border-2 border-dashed border-gray-100 mb-4 space-y-2">
                        <div className="flex justify-between text-xs font-bold">
                            <span className="text-gray-400">المدفوع:</span>
                            <span className="text-green-600" dir="ltr">{paidF} دج</span>
                        </div>
                        <div className="flex justify-between text-sm font-black">
                            <span className="text-gray-400">الباقي (دين):</span>
                            <span className={debt > 0 ? 'text-red-600' : 'text-blue-600'} dir="ltr">{debtF} دج</span>
                        </div>
                    </div>
                    
                    <div className="flex justify-between items-center mb-4 text-[10px] font-bold uppercase px-1" dir="ltr">
                        <div className="flex flex-col">
                            <span className={isExp ? 'text-red-600' : 'text-gray-400'}>{isExp ? 'EXPIRED ⚠️' : `LEFT: ${daysLeft} DAYS`}</span>
                            {debt <= 0 && <span className="text-green-600 font-black">PROFIT: +{profitF} دج</span>}
                        </div>
                        <span className="text-gray-400 self-end font-medium">END: {new Date(server.endDate).toLocaleDateString('fr-FR')}</span>
                    </div>

                    <div className={`w-full py-3 rounded-2xl font-black text-xs text-center border shadow-sm ${
                        debt <= 0 ? 'bg-green-50 text-green-600 border-green-100' : 'bg-red-600 text-white border-red-700'
                    }`}>
                        {debt <= 0 ? 'تم الدفع بالكامل ✅' : isPartial ? 'دفع جزئي - متبقي ديون ⏳' : 'غير خالص نهائياً ❌'}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
