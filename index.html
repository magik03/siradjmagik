
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات الاحترافي | Dashboard</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel for React in HTML -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; }
        .server-card { transition: all 0.3s ease; }
        .server-card:hover { transform: translateY(-5px); }
        .expired-bg { background-color: #fef2f2 !important; border-color: #fecaca !important; }
        .arabic-font { font-family: 'Cairo', sans-serif; }
        
        /* مظهر مخصص لنموذج الإدخال */
        input:focus, select:focus { border-color: #3b82f6 !important; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
    </style>

    <!-- Import Map for Firebase & Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            Trash2, Calendar, Server, Plus, RefreshCw, 
            Search, X, CheckCircle2, AlertTriangle, Clock, 
            Database, LayoutDashboard, ExternalLink, HardDrive
        } from 'lucide-react';

        // ==========================================
        // 1. ضع إعدادات Firebase الخاصة بك هنا
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBcBeibsLsTfnTwW9q1i_oq0eN5MU5xBck",
            authDomain: "siradjmagik.firebaseapp.com",
            projectId: "siradjmagik",
            databaseURL: "https://siradjmagik-default-rtdb.firebaseio.com",
            storageBucket: "siradjmagik.firebasestorage.app",
            messagingSenderId: "826120620228",
            appId: "1:826120620228:web:0214400eb6141c0ff2e191"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            // --- جلب البيانات ---
            useEffect(() => {
                const serversRef = ref(db, 'servers');
                onValue(serversRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        setServers(list.reverse());
                    } else { setServers([]); }
                    setLoading(false);
                });
            }, []);

            // --- منطق الإضافة ---
            const handleAdd = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const name = fd.get('name');
                const arabicRegex = /^[\u0600-\u06FF\s]+$/;

                if (!arabicRegex.test(name)) {
                    alert("يرجى إدخال الاسم باللغة العربية فقط");
                    return;
                }

                const duration = parseInt(fd.get('dur'));
                const startDate = new Date();
                const endDate = new Date();
                endDate.setMonth(startDate.getMonth() + duration);

                const newServer = {
                    name,
                    type: fd.get('type'),
                    identifier: fd.get('identifier'),
                    isPaid: fd.get('isPaid') === 'true',
                    startDate: startDate.toISOString(),
                    endDate: endDate.toISOString()
                };

                push(ref(db, 'servers'), newServer);
                setIsFormOpen(false);
            };

            // --- الحذف ---
            const handleDelete = (id) => {
                if(confirm('هل تريد حذف هذا السيرفر؟')) {
                    remove(ref(db, `servers/${id}`));
                }
            };

            // --- تغيير حالة الدفع ---
            const toggleStatus = (id, current) => {
                update(ref(db, `servers/${id}`), { isPaid: !current });
            };

            // --- الحسابات ---
            const getDaysLeft = (date) => {
                const diff = new Date(date) - new Date();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            };

            const filteredServers = servers.filter(s => 
                s.name.includes(searchTerm) || s.type.includes(searchTerm) || s.identifier.includes(searchTerm)
            );

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-40 p-4 shadow-sm">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                                    <LayoutDashboard size={24} />
                                </div>
                                <h1 className="font-black text-xl text-gray-800">مدير السيرفرات السحابي</h1>
                            </div>

                            <div className="flex items-center gap-2 w-full md:w-auto">
                                <div className="relative flex-1 md:w-80">
                                    <input 
                                        type="text" 
                                        placeholder="بحث بالاسم، النوع، أو المعرف..." 
                                        className="w-full bg-gray-100 border-none py-2.5 pr-10 pl-4 rounded-2xl text-sm outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <Search className="absolute right-3 top-2.5 text-gray-400" size={18} />
                                </div>
                                <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-100">
                                    <Plus size={20} /> إضافة
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {loading ? (
                            <div className="flex justify-center py-20"><RefreshCw className="animate-spin text-blue-600" size={40} /></div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredServers.map(server => (
                                    <ServerCard 
                                        key={server.id} 
                                        server={server} 
                                        daysLeft={getDaysLeft(server.endDate)}
                                        onDelete={() => handleDelete(server.id)}
                                        onToggle={() => toggleStatus(server.id, server.isPaid)}
                                    />
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Modal Form */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                            <form onSubmit={handleAdd} className="bg-white rounded-[2.5rem] w-full max-w-lg shadow-2xl animate-in overflow-hidden">
                                <div className="bg-blue-600 p-6 text-white flex justify-between items-center">
                                    <h2 className="text-xl font-black">إضافة اشتراك جديد</h2>
                                    <button type="button" onClick={() => setIsFormOpen(false)}><X/></button>
                                </div>
                                <div className="p-8 space-y-5">
                                    {/* Name Input */}
                                    <div>
                                        <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">اسم السيرفر (بالعربية فقط)</label>
                                        <input name="name" required placeholder="مثال: اشتراك العائلة" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none transition-all"/>
                                    </div>

                                    {/* Type Input (Hybrid) */}
                                    <div>
                                        <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">نوع السيرفر (اختر أو اكتب)</label>
                                        <input 
                                            name="type" 
                                            list="serverTypes" 
                                            required 
                                            placeholder="فاميلي، نيو، أو نوع آخر..." 
                                            className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none transition-all"
                                        />
                                        <datalist id="serverTypes">
                                            <option value="فاميلي" />
                                            <option value="نيو" />
                                        </datalist>
                                    </div>

                                    {/* Identifier Input */}
                                    <div>
                                        <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">رابط السيرفر أو المعرف (ID)</label>
                                        <input name="identifier" required placeholder="أدخل الرابط أو كود السيرفر" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none transition-all text-left" dir="ltr"/>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">مدة الاشتراك</label>
                                            <select name="dur" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none">
                                                <option value="1">شهر واحد</option>
                                                <option value="3">3 أشهر</option>
                                                <option value="6">6 أشهر</option>
                                                <option value="12">سنة كاملة</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-2 mr-1 uppercase">حالة الدفع</label>
                                            <select name="isPaid" className="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl outline-none appearance-none font-bold text-blue-600">
                                                <option value="true">خالص ✅</option>
                                                <option value="false">غير خالص ❌</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 transition-all active:scale-95">حفظ السيرفر سحابياً</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const ServerCard = ({ server, daysLeft, onDelete, onToggle }) => {
            const isExpired = daysLeft <= 0;
            
            return (
                <div className={`server-card bg-white rounded-[2rem] p-6 shadow-sm border-2 relative overflow-hidden ${isExpired ? 'expired-bg border-red-200' : 'border-white'}`}>
                    {/* Status Badge */}
                    <div className="flex justify-between items-start mb-4">
                        <div className="flex items-center gap-3">
                            <div className={`p-3 rounded-2xl ${isExpired ? 'bg-red-500 text-white' : 'bg-blue-50 text-blue-600'}`}>
                                <HardDrive size={24} />
                            </div>
                            <div>
                                <h3 className="font-black text-gray-800 text-lg leading-tight">{server.name}</h3>
                                <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded-full font-black text-gray-400 uppercase tracking-tighter">{server.type}</span>
                            </div>
                        </div>
                        <button onClick={onDelete} className="text-gray-200 hover:text-red-500 transition-colors"><Trash2 size={20}/></button>
                    </div>

                    {/* Identifier */}
                    <div className="mb-4 bg-gray-50/50 p-3 rounded-xl border border-dashed border-gray-200">
                        <p className="text-[10px] text-gray-400 font-bold mb-1 uppercase">معرف السيرفر / الرابط</p>
                        <p className="text-xs font-bold text-slate-700 truncate" dir="ltr">{server.identifier}</p>
                    </div>

                    {/* Dates */}
                    <div className="space-y-3 mb-6">
                        <div className="flex justify-between items-center text-sm">
                            <div className="flex items-center gap-2 text-gray-400 font-medium">
                                <Clock size={16} />
                                <span>الحالة:</span>
                            </div>
                            {isExpired ? (
                                <span className="text-red-600 font-black flex items-center gap-1">
                                    <AlertTriangle size={14}/> انتهى الاشتراك
                                </span>
                            ) : (
                                <span className="text-blue-600 font-black">باقي {daysLeft} يوم</span>
                            )}
                        </div>

                        <div className="flex justify-between items-center text-xs text-gray-400 font-bold">
                            <span>ينتهي في:</span>
                            <span className={isExpired ? 'text-red-400' : ''}>{new Date(server.endDate).toLocaleDateString('ar-EG')}</span>
                        </div>
                    </div>

                    {/* Action Button */}
                    <button 
                        onClick={onToggle}
                        className={`w-full py-3 rounded-2xl font-black text-xs transition-all flex items-center justify-center gap-2 ${
                            server.isPaid 
                                ? 'bg-green-50 text-green-600 hover:bg-green-100' 
                                : 'bg-orange-50 text-orange-600 border-2 border-orange-100 hover:bg-orange-100'
                        }`}
                    >
                        {server.isPaid ? <CheckCircle2 size={16}/> : <AlertTriangle size={16}/>}
                        {server.isPaid ? 'خالص ومدفوع' : 'غير خالص - ذمم'}
                    </button>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
