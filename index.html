<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات - النسخة النهائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f0f4f8; }</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Trash2, Calendar, Server, Plus, RefreshCw, Settings, X, Save, Globe } from 'lucide-react';

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('gh_config');
                return saved ? JSON.parse(saved) : { token: '', owner: 'magik03', repo: 'siradjmagik', path: 'servers.json' };
            });

            useEffect(() => {
                if (config.token) loadData();
                else setIsConfigOpen(true);
            }, []);

            const loadData = async () => {
                if (!config.token) return;
                setLoading(true);
                try {
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { 'Authorization': `token ${config.token}`, 'Cache-Control': 'no-cache' }
                    });
                    if (!res.ok) throw new Error("التوكن غير صالح أو الملف غير موجود");
                    const data = await res.json();
                    setServers(JSON.parse(decodeURIComponent(escape(atob(data.content)))));
                } catch (e) { alert("❌ فشل الجلب: " + e.message); }
                finally { setLoading(false); }
            };

            const saveData = async (newList) => {
                setLoading(true);
                try {
                    // 1. جلب حالة الملف الحالية (SHA)
                    const getRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { 'Authorization': `token ${config.token}`, 'Cache-Control': 'no-cache' }
                    });
                    const getData = await getRes.json();
                    
                    if (!getRes.ok) throw new Error("لا يمكن الوصول للمستودع");

                    // 2. إرسال التحديث
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newList, null, 2))));
                    const putRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `token ${config.token}`,
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ message: "Update", content, sha: getData.sha })
                    });
                    
                    if (putRes.ok) {
                        setServers(newList);
                        alert("✅ تم الحفظ بنجاح في السحاب!");
                        setIsFormOpen(false);
                    } else {
                        const err = await putRes.json();
                        throw new Error(err.message);
                    }
                } catch (e) {
                    alert("❌ خطأ من GitHub: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 p-4 text-white flex justify-between items-center shadow-xl">
                        <div className="flex items-center gap-2 font-bold"><Globe className="text-blue-400"/> مدير السيرفرات</div>
                        <div className="flex gap-2">
                            <button onClick={loadData} className="p-2 bg-slate-800 rounded-lg"><RefreshCw size={20} className={loading ? "animate-spin" : ""}/></button>
                            <button onClick={() => setIsConfigOpen(true)} className="p-2 bg-slate-800 rounded-lg"><Settings size={20}/></button>
                            <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 px-4 py-2 rounded-lg font-bold">إضافة +</button>
                        </div>
                    </nav>

                    <main className="p-4 max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                        {servers.map(s => (
                            <div key={s.id} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-start">
                                <div>
                                    <h3 className="font-bold text-slate-800">{s.name}</h3>
                                    <p className="text-xs text-blue-600 font-bold" dir="ltr">{s.url}</p>
                                    <p className="text-xs text-slate-400 mt-2">ينتهي: {new Date(s.endDate).toLocaleDateString('ar-EG')}</p>
                                </div>
                                <button onClick={() => {if(confirm('حذف؟')) saveData(servers.filter(x=>x.id!==s.id))}} className="text-slate-300 hover:text-red-500"><Trash2 size={20}/></button>
                            </div>
                        ))}
                    </main>

                    {isConfigOpen && (
                        <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center p-4 z-50">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-6 flex items-center gap-2"><Settings/> إعدادات الربط</h2>
                                <label className="text-xs font-bold text-slate-400 block mb-1 uppercase">GitHub Personal Token</label>
                                <input id="tk" type="password" defaultValue={config.token} placeholder="ghp_..." className="w-full border-2 p-4 rounded-2xl mb-6 outline-none focus:border-blue-500" />
                                <button onClick={() => {
                                    const tk = document.getElementById('tk').value;
                                    localStorage.setItem('gh_config', JSON.stringify({...config, token: tk}));
                                    window.location.reload();
                                }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">ربط ومزامنة</button>
                            </div>
                        </div>
                    )}

                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-40">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newS = { id: Date.now(), name: fd.get('name'), url: fd.get('url'), isPaid: fd.get('isPaid') === 'true', endDate: new Date(Date.now() + fd.get('dur') * 30 * 24 * 60 * 60 * 1000).toISOString() };
                                saveData([newS, ...servers]);
                            }} className="bg-white p-6 rounded-3xl w-full max-w-sm space-y-4">
                                <h2 className="font-bold text-xl">سيرفر جديد</h2>
                                <input name="name" placeholder="الاسم" className="w-full border-2 p-3 rounded-xl" required />
                                <input name="url" placeholder="رابط السيرفر" className="w-full border-2 p-3 rounded-xl" required />
                                <select name="dur" className="w-full border-2 p-3 rounded-xl"><option value="1">شهر</option><option value="12">سنة</option></select>
                                <select name="isPaid" className="w-full border-2 p-3 rounded-xl"><option value="true">مدفوع</option><option value="false">غير خالص</option></select>
                                <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">{loading ? "جاري الاتصال..." : "حفظ سحابي"}</button>
                                <button type="button" onClick={() => setIsFormOpen(false)} className="w-full text-slate-400">إلغاء</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
