<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير السيرفرات - تشخيص الأعطال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap"> { "imports": { "react": "https://esm.sh/react@18.2.0", "react-dom/client": "https://esm.sh/react-dom@18.2.0/client", "lucide-react": "https://esm.sh/lucide-react@0.292.0" } } </script>
    <style>body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Trash2, Calendar, Server, Plus, RefreshCw, Settings, X, ShieldAlert, CheckCircle } from 'lucide-react';

        const App = () => {
            const [servers, setServers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isConfigOpen, setIsConfigOpen] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('gh_config');
                return saved ? JSON.parse(saved) : { token: '', owner: 'magik03', repo: 'siradjmagik', path: 'servers.json' };
            });

            useEffect(() => {
                if (config.token) loadData();
                else setIsConfigOpen(true);
            }, []);

            const loadData = async () => {
                const tk = config.token.trim();
                if (!tk) return;
                setLoading(true);
                setErrorMsg('');
                try {
                    const res = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { 'Authorization': `token ${tk}`, 'Cache-Control': 'no-cache' }
                    });
                    
                    if (res.status === 401) throw new Error("التوكن (المفتاح) غير صحيح أو تم إلغاؤه من GitHub (خطأ 401)");
                    if (res.status === 404) throw new Error("لم يتم العثور على الملف أو المستودع. تأكد من الاسم (خطأ 404)");
                    if (!res.ok) throw new Error("حدث خطأ غير متوقع: " + res.status);

                    const data = await res.json();
                    setServers(JSON.parse(decodeURIComponent(escape(atob(data.content)))));
                    setErrorMsg(''); // نجاح
                } catch (err) {
                    setErrorMsg(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const saveData = async (newList) => {
                const tk = config.token.trim();
                setLoading(true);
                try {
                    const getRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        headers: { 'Authorization': `token ${tk}`, 'Cache-Control': 'no-cache' }
                    });
                    const getData = await getRes.json();
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newList, null, 2))));
                    const putRes = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${tk}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: "Update", content, sha: getData.sha })
                    });
                    if (putRes.ok) { setServers(newList); alert("✅ تم الحفظ بنجاح!"); setIsFormOpen(false); }
                    else alert("❌ فشل الحفظ");
                } catch (e) { alert("❌ خطأ اتصال"); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-800 p-4 text-white flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-2 font-bold uppercase tracking-wider text-sm">
                           <div className={`w-3 h-3 rounded-full ${errorMsg ? 'bg-red-500' : 'bg-green-500 animate-pulse'}`}></div>
                           magik03 Cloud
                        </div>
                        <div className="flex gap-2">
                            <button onClick={loadData} className="p-2 bg-slate-700 rounded-xl"><RefreshCw size={20} className={loading ? 'animate-spin' : ''}/></button>
                            <button onClick={() => setIsConfigOpen(true)} className="p-2 bg-slate-700 rounded-xl"><Settings size={20}/></button>
                            <button onClick={() => setIsFormOpen(true)} className="bg-blue-600 px-4 py-2 rounded-xl font-bold">+ إضافة</button>
                        </div>
                    </nav>

                    <main className="p-6 max-w-4xl mx-auto">
                        {errorMsg && (
                            <div className="bg-red-50 border-2 border-red-100 p-4 rounded-2xl mb-6 text-red-600 flex items-start gap-3 animate-fade-in">
                                <ShieldAlert className="shrink-0" />
                                <div className="text-sm font-bold">{errorMsg}</div>
                            </div>
                        )}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {servers.map(s => (
                                <div key={s.id} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-start">
                                    <div><h3 className="font-bold">{s.name}</h3><p className="text-xs text-slate-400 font-bold">{new Date(s.endDate).toLocaleDateString('ar-EG')}</p></div>
                                    <button onClick={() => {if(confirm('حذف؟')) saveData(servers.filter(x=>x.id!==s.id))}} className="text-slate-200 hover:text-red-500"><Trash2 size={20}/></button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {isConfigOpen && (
                        <div className="fixed inset-0 bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-4 z-50">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-md shadow-2xl">
                                <h2 className="text-2xl font-black mb-2">ربط GitHub</h2>
                                <p className="text-xs text-slate-400 mb-6 font-bold">ضع التوكن (المفتاح) الجديد الذي أنشأته للتو.</p>
                                <input id="tk" type="password" defaultValue={config.token} placeholder="الصق ghp_ هنا" className="w-full border-2 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500" />
                                <button onClick={() => {
                                    const tk = document.getElementById('tk').value;
                                    localStorage.setItem('gh_config', JSON.stringify({...config, token: tk}));
                                    window.location.reload();
                                }} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">تنشيط الإتصال</button>
                            </div>
                        </div>
                    )}

                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-40 backdrop-blur-sm">
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newS = { id: Date.now(), name: fd.get('name'), endDate: new Date(Date.now() + fd.get('dur') * 30 * 24 * 60 * 60 * 1000).toISOString() };
                                saveData([newS, ...servers]);
                            }} className="bg-white p-8 rounded-[2.5rem] w-full max-w-sm space-y-4 shadow-2xl">
                                <h2 className="font-black text-xl">سيرفر جديد</h2>
                                <input name="name" placeholder="اسم السيرفر" className="w-full border-2 p-4 rounded-2xl outline-none" required />
                                <select name="dur" className="w-full border-2 p-4 rounded-2xl bg-white"><option value="1">شهر</option><option value="12">سنة</option></select>
                                <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">{loading ? "جاري الحفظ..." : "حفظ في السحاب"}</button>
                                <button type="button" onClick={() => setIsFormOpen(false)} className="w-full text-slate-400 font-bold text-sm">إلغاء</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
